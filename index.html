<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Primera Landing Page - Café Nicolás</title>

  <!-- Google Fonts (Inter) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="hero">
      <div class="hero-inner">
        <div class="hero-text">
          <h1>Bienvenido a Café Nicolás</h1>
          <p>El mejor café de la ciudad — sabor artesanal y ambiente acogedor.</p>
          <a class="btn" href="#contact">Reserva tu mesa</a>
        </div>

        <div class="hero-img">
          <!-- Asegúrate de subir 'tu-imagen.jpg' a la misma carpeta o usa una URL válida -->
          <img src="tu-imagen.jpg" alt="Taza de café" loading="lazy" />
        </div>
      </div>
    </header>

    <section>
      <img src="http://www.pixelstalk.net/wp-content/uploads/2016/05/Free-coffee-wallpaper-hd.jpg" alt="Imagen de café" loading="lazy" />
      <p>Disfruta del aroma y sabor de nuestro café recién preparado.</p>
    </section>

    <section id="contact">
      <h2>Contáctanos</h2>
      <form id="contactForm" novalidate>
        <label for="name">Nombre</label>
        <input id="name" name="name" type="text" placeholder="Tu nombre" required />

        <label for="email">Correo</label>
        <input id="email" name="email" type="email" placeholder="Tu correo" required />

        <button type="submit" class="btn">Enviar</button>
      </form>
    </section>

    <footer>
      <p>© 2025 Café Nicolás</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
